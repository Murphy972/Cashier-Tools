<!doctype html>

<html lang="en">
      <head>
          <title>Cashier Tools</title>
          <meta http-equiv="x-ua-compatible" content="ie=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
          <meta content="utf-8" http-equiv="encoding">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
          <link rel="stylesheet" href="Stylesheet.css">
      </head>
  <body>
    <div class="container cream-background"
      <header>
        <div class="container">
          <div class="row">
            <div class="col-sm-8 float-left">
              <h1>Cashier Tools</h1>
            </div>
            <div class="col-sm-4">
              <div class="float-right">
                <p id="the-time">
                  8:56:00 pm
                </p>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="float-left">
                <a href="log.html" class="nav-link btn lightblue-background solid-border" href="log.html">Log</a>
              </div>
            </div>
          </div>
        </div>
          <hr/>
      </header>
        <!-- A,B,C,E,F container -->
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="float-left">
              <p id="trans-count">
                Trans Count:
              </p>
              <br/>
              <p id="signup-count">
                Signup Count:
              </p>
              <br/>
              <p id="scan-percent">
                Scan Percentage:
              </p>
            </div>
          </div>
          <div class="col">
            <div class="float-right">
              <div class="container grey-background solid-border">
                <input id="percent" autocomplete="off" type="text" style="width: 40px">
                <p>% of</p>
                <input id="percent-of" autocomplete="off" type="text" style="width: 40px">
                <p id="percent-result" class="white-background" style="margin-top: 10px">0</p>
                <div class="row justify-content-center">
                  <div class="col">
                    <button id="percent-check" class="cream-background solid-border" style="margin-top: 10px">Check</button>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Input Container -->
      <div class="container lightblue-background solid-border">
        <div class="row">
          <div class="col">
            <input id="new-signup" type="checkbox"><p>Signup<p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input id="new-cardscan" type="checkbox"><p>Card Scan<p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col">
            <button id="trans-btn" class="cream-background solid-border">Submit</button>
          </div>
          <div class="col">
            <button id="reset" class="cream-background solid-border">Reset</button>
          </div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="trans-counter.js"></script>
  <script type="text/javascript" src="Clock.js"></script>
  <script type="text/javascript" src="Percent-calculator.js"></script>
  </body>
</html>
